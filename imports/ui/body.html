<body>

  <span class="container">
    <header>

      <h1>Todo List</h1>
      <span class="login" > {{> loginButtons }} </span>
       <span class="opennav" >&#9776;</span> 
           

       {{ #if currentUser}}          <!--cannot add task if not signed in -->
      <form class="new-task">
        <input type="text" name="text" placeholder="  Type to add new tasks" />
      </form>
      {{/if}}
    </header>
 
    <ul>
      
      {{#each tasks}}
        {{> task}}
      {{/each}}
    
    </ul>
  </span>

  <span id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closenav">&times;</a>

  <a href="javascript:void(0)" class="finish">Completed Tasks </a>
  <div class="showfinish">
    <ul>
  
      {{#each completedtasks}}
        {{>completedTasks}}
      {{/each}}

    </ul>
  </div>

  <a href="javascript:void(0)" class="trash">Trash</a>
  <div class="showdelete">
    <ul>

      {{#each deletedtasks}}
        {{> deletedTasks }}
      {{/each}}

    </ul>
  </div>

</span>
</body>
 
<template name="task">
  <li class="note">


  <div class="dropdown">
    <button class="dropbtn"> &#9830; </button>
    <div class="dropdown-content">
    <a href="javascript:void(0)" class="edit">Edit</a>
    <a href="javascript:void(0)" class="save"> Save </a>
    <a href="javascript:void(0)" class="completed" > Completed </a>
    <a href="javascript:void(0)" class="delete"> Delete </a>
    </div>
  </div>
     <!-- <button class="delete">&times;</button> -->
     <!--<input type="checkbox" checked="{{checked}}" class="toggle-checked"/> -->
     <span class="text">{{text}}</span>
  
  </li>

</template> 

<template name="completedTasks" >
  <li id=completed_tasks >
     <button class="delete_complete">&times;</button>
     <span class="completedtext">{{completedtext}}</span>
  </li>
</template>


<template name="deletedTasks" >
  <li id=deleted_tasks >
     <button class="delete_delete">&times;</button>
     <span class="deletedtext">{{deletedtext}}</span>
  </li>
</template>
